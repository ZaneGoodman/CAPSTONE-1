{% extends 'base.html' %}

{% block content %}
<div class="auth-form">
    <form method="POST">
        <h1 class="auth-headers">Log In</h1>
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden'%}
        <div class="form-group">
            {{field.label}}
            {{field(class_='form-control')}}

            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </div>
        {% endfor %}
        <button class="btn btn-dark start-btn">Start your Questions!</button>
    </form>
</div>
{% endblock %}
