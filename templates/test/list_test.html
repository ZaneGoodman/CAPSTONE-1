{% extends 'base.html' %}
{% block content %}
<h1>Your Tests</h1>
<div>
    <ol>
        {% for test in all_user_test %}
        <li>
            <a href="/completed_test/{{test.test_id}}">
                score = {{test.score}}
            </a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
